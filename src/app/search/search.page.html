<ion-header class="text-white ion-no-border" translucent="true">
  <ion-toolbar color="translucent" class="backdrop-blur-sm bg-black/25">
    <ion-searchbar (ionChange)="reloadSearch()" [(ngModel)]="currentSearch" (ionCancel)="backToPreview()" [placeholder]="'6.2' | translate" showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides *ngIf="articles.length > 0" (ionSlideWillChange)="ionSlideWillChange($event)" class="h-screen w-screen bg-transparent ion-no-margin ion-no-padding" pager="false" [options]="slideOpts">
    <ion-slide *ngFor="let elt of articles; let i = index">
      <app-miniature-article [data]="elt"></app-miniature-article>
    </ion-slide>
  </ion-slides>

  <div *ngIf="articles.length === 0" class="w-full justify-center text-center items-center text-yellow-500 mt-20 font-extralight text-2xl p-5">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-52 h-52 inline" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M18.6 6.62c-1.44 0-2.8.56-3.77 1.53L12 10.66L10.48 12h.01L7.8 14.39c-.64.64-1.49.99-2.4.99c-1.87 0-3.39-1.51-3.39-3.38S3.53 8.62 5.4 8.62c.91 0 1.76.35 2.44 1.03l1.13 1l1.51-1.34L9.22 8.2A5.37 5.37 0 0 0 5.4 6.62C2.42 6.62 0 9.04 0 12s2.42 5.38 5.4 5.38c1.44 0 2.8-.56 3.77-1.53l2.83-2.5l.01.01L13.52 12h-.01l2.69-2.39c.64-.64 1.49-.99 2.4-.99c1.87 0 3.39 1.51 3.39 3.38s-1.52 3.38-3.39 3.38c-.9 0-1.76-.35-2.44-1.03l-1.14-1.01l-1.51 1.34l1.27 1.12a5.386 5.386 0 0 0 3.82 1.57c2.98 0 5.4-2.41 5.4-5.38s-2.42-5.37-5.4-5.37z"/></svg>
    <p>
      No results yet
    </p>
  </div>
</ion-content>
