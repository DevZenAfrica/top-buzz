<app-header></app-header>
<div class="z-10 text-sm font-medium text-center text-white text-shadow">
  <ul class="flex flex-wrap -mb-px text-center ion-justify-content-center">
    <li class="mr-2" (click)="slideTo(0)">
      <a class="inline-block p-2 font-bold rounded-t-lg border-b-2 {{ currentSegment === 0 ? 'text-yellow-500 border-yellow-500 active drop-shadow-2xl' : 'border-transparent hover:text-gray-600 hover:border-gray-300'}}">{{'1.1' | translate}}</a>
    </li>
    <li class="mr-2" (click)="slideTo(1)">
      <a class="inline-block p-2 font-bold rounded-t-lg border-b-2 {{ currentSegment === 1 ? 'text-yellow-500 border-yellow-500 active drop-shadow-2xl' : 'border-transparent hover:text-gray-600 hover:border-gray-300'}}" aria-current="page">{{'1.2' | translate}}</a>
    </li>
    <li class="mr-2" (click)="slideTo(2)">
      <a class="inline-block p-2 font-bold rounded-t-lg border-b-2 {{ currentSegment === 2 ? 'text-yellow-500 border-yellow-500 active drop-shadow-2xl' : 'border-transparent hover:text-gray-600 hover:border-gray-300'}}">{{'1.3' | translate}}</a>
    </li>
  </ul>
</div>
<ion-content class="h-screen w-screen bg-transparent items-center bg-cover bg-center ion-no-padding ion-no-margin" fullscreen="true">
  <ion-slides #slides1 pager="false" [options]="slideOpts" (ionSlideWillChange)="ionSlideWillChange()">
    <ion-slide>
      <app-print-top-article *ngIf="currentSegment === 0"></app-print-top-article>
    </ion-slide>
    <ion-slide>
      <app-recent-articles *ngIf="currentSegment === 1"></app-recent-articles>
    </ion-slide>
    <ion-slide>
      <app-for-you *ngIf="currentSegment === 2"></app-for-you>
    </ion-slide>
  </ion-slides>
</ion-content>
